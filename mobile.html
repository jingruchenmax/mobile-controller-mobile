<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click App</title>

    <div class="server-connection">
        <input type="text" id="server-url" placeholder="Enter server URL" />
        <button id="connect-server" class="btn btn-primary">Connect to Server</button>
    </div>
    <script>
        async function sendButtonClick() {
            try {
                var url = document.getElementById("server-url").value;
                const response = await fetch('http://'+ url +
            '/button-click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({click: true}),
                });
                const data = await response.json();
                console.log(data);
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <button onclick="sendButtonClick()">Click Me</button>
</body>
</html>
